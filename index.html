<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--putted container in a container so that i can manipulate the cal con by 
        conatiner and cal con can manipulate or style the elements inside it -->
        <dvi class="cal-con">
            <div class="row">
                <!-- <button class="button">C</button> -->
                <input type="text" class="input" />
            </div>
            <!--to use braackets user need to put a multiplication sign for ex: 2X(1+2)=6 because of eval()-->
            <div class="row">
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">/</button>
                <button class="button">X</button>
            </div>
            <div class="row">
                <button class="button">9</button>
                <button class="button">8</button>
                <button class="button">7</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">6</button>
                <button class="button">5</button>
                <button class="button">4</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button">=</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button">.</button>
                <button class="button">C</button>
            </div>
        </dvi>
    </div>
    <script src="app.js"></script>
</body>

</html>
